<div class="hero-wrap hero-wrap-2" style="background-image: url('assets/images/bg_1.jpg');" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text align-items-end justify-content-start">
        <div class="col-md-8 text-center text-md-left mb-5">
            <p class="breadcrumbs mb-0"><span class="mr-3"><a routerLink="/contacto" routerLinkActive="active">Inicio <i class="ion-ios-arrow-forward"></i></a></span> <span>Contacto</span></p>
          <h1 class="mb-3 bread">Contáctanos</h1>
        </div>
      </div>
    </div>
  </div>

  <section class="ftco-section contact-section ftco-degree-bg">
    <div class="container">
      <div class="row d-flex mb-5 contact-info">
        <div class="col-md-12 mb-4">
          <h2 class="h4">Información de contacto</h2>
        </div>
        <div class="w-100"></div>
        <div class="col-md-3">
          <p><span>Dirección:</span> 198 West 21th Street, Suite 721 New York NY 10016</p>
        </div>
        <div class="col-md-3">
          <p><span>Teléfono:</span> +56 9 5831 3117</p>
        </div>
        <div class="col-md-3">
          <p><span>Teléfono:</span> +56 9 7705 9264</p>
        </div>
        <div class="col-md-3">
          <p><span>Website</span> <a href="#">yoursite.com</a></p>
        </div>
      </div>
      <div class="row block-9">
        <div class="col-md-6 pr-md-5">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Tu nombre" [(ngModel)]="name">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Tu Email" [(ngModel)]="email">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Asunto" [(ngModel)]="subject">
            </div>
            <div class="form-group">
              <textarea name="" id="" cols="30" rows="7" class="form-control" placeholder="Mensaje" [(ngModel)]="message"></textarea>
            </div>
            <div class="form-group">
              <input type="button" value="Enviar mensaje" class="btn btn-primary py-3 px-5" (click)="sendEmail()">
            </div>  
        </div>
      </div>
    </div>
  </section>
